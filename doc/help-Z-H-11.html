<a href="help-Z-H-2.html#node_toc_node_chap_9">tab键的特殊说明</a></h1>
<p>cPad 为了和其他编辑器保持一致，把文章中所有 TAB 键产生的字符处理为空格（1 个 TAB对应为4个空格）。其优点是 cPad 编辑出的文件即使用 Windows 的记事本打开也一样排版工整；其缺点是某类必须使用 TAB 的文件不能用 cPad 来编写，比如 Makefile 文件。 </p>
